<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest pinyin-pro version from jsDelivr CDN [citation:1][citation:3] -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro"></script>
    <title>Chinese Flashcards with Pinyin</title>
    <style>
        .flashcard {
            font-size: 2.5rem;
            min-height: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中文闪卡 Chinese Flashcards</h1>
        
        <!-- Input Section -->
        <div class="input-section">
            <textarea id="input-words" 
                      placeholder="输入中文词汇，用逗号分隔（例如：你好, 谢谢）"
                      rows="3"></textarea>
            <button onclick="initDeck()">开始 Start</button>
        </div>

        <!-- Flashcard Display -->
        <div class="flashcard" id="flashcard" onclick="flipCard()"></div>

        <!-- Navigation Controls -->
        <div class="controls">
            <button onclick="prevCard()">← 上一个 Prev</button>
            <button onclick="nextCard()">下一个 Next →</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let deck = [];
        let showPinyin = false;

        // Initialize custom pronunciations [citation:10]
        function initCustomPinyin() {
            if(window.pinyinPro && window.pinyinPro.customPinyin) {
                window.pinyinPro.customPinyin({
                    '嗯': 'en',
                    '嗄': 'a',
                    '咯': 'lo'
                });
            }
        }

        function initDeck() {
            const input = document.getElementById('input-words').value;
            deck = input.split(/[,，]/)
                       .map(word => word.trim())
                       .filter(word => word);
            
            if(deck.length === 0) {
                alert("请输入有效的中文词汇！");
                return;
            }

            initCustomPinyin();
            currentIndex = 0;
            updateCard();
        }

        function updateCard() {
            const card = document.getElementById('flashcard');
            if(deck[currentIndex]) {
                card.textContent = showPinyin ? 
                    getPinyin(deck[currentIndex]) : 
                    deck[currentIndex];
            }
        }

        function getPinyin(word) {
            if(window.pinyinPro && window.pinyinPro.pinyin) {
                return window.pinyinPro.pinyin(word, {
                    toneType: 'none',
                    type: 'array'
                }).join(' ');
            }
            return word;
        }

        function flipCard() {
            showPinyin = !showPinyin;
            updateCard();
        }

        function prevCard() {
            currentIndex = Math.max(0, currentIndex - 1);
            showPinyin = false;
            updateCard();
        }

        function nextCard() {
            currentIndex = Math.min(deck.length - 1, currentIndex + 1);
            showPinyin = false;
            updateCard();
        }

        // Error handling for CDN load failure [citation:3]
        window.addEventListener('load', () => {
            if(!window.pinyinPro) {
                alert("Error loading pinyin-pro library. Please refresh the page.");
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') prevCard();
            if(e.key === 'ArrowRight') nextCard();
            if(e.key === ' ') flipCard();
        });
    </script>
</body>
</html>
