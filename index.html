<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- Mobile-first: sets the base for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- pinyin-pro for pinyin conversions -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro"></script>

    <title>Chinese Flashcards with Pinyin</title>

    <style>
        /* Basic Reset and Modern Look */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                         "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 600px; /* A comfortable width for reading on larger screens */
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Section */
        .input-section {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: vertical;
        }

        /* Flashcard */
        .flashcard {
            font-size: 2.5rem;
            min-height: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .flashcard:hover {
            transform: scale(1.02);
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* Primary Button */
        button:not(.return-btn) {
            background-color: #007bff;
            color: #fff;
        }
        button:not(.return-btn):hover {
            background-color: #0056b3;
        }
        /* Return Button */
        .return-btn {
            background-color: #6c757d;
            color: #fff;
        }
        .return-btn:hover {
            background-color: #5a6268;
        }

        /* Hide elements */
        .hidden {
            display: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .flashcard {
                font-size: 2rem;
                min-height: 200px;
                margin: 15px auto;
                padding: 15px;
            }
            button {
                font-size: 0.9rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中文闪卡 Chinese Flashcards</h1>
        
        <!-- Input Section -->
        <div class="input-section" id="inputSection">
            <textarea id="input-words" 
                      placeholder="输入中文词汇，用逗号分隔（例如：你好, 谢谢）"
                      rows="3"></textarea>
            <button onclick="initDeck()">开始 Start</button>
        </div>

        <!-- Flashcard Display -->
        <div class="flashcard hidden" id="flashcard" onclick="flipCard()"></div>

        <!-- Navigation Controls -->
        <div class="controls hidden" id="controls">
            <button onclick="prevCard()">← 上一个 Prev</button>
            <button onclick="nextCard()">下一个 Next →</button>
            <button class="return-btn" onclick="returnToEdit()">返回编辑 Return to Edit</button>
            <button onclick="flipCard()">翻转 Flip</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let deck = [];
        let showPinyin = false;

        function initCustomPinyin() {
            if(window.pinyinPro && window.pinyinPro.addDict) {
                window.pinyinPro.addDict({
                    '嗯': 'ḿ',
                    '嗄': 'á',
                    '咯': 'lo',
                    '谁': 'shéi',
                    '〇': 'líng'
                });
            }
        }

        function initDeck() {
            const input = document.getElementById('input-words').value;
            deck = input.split(/[,，]/)
                       .map(word => word.trim())
                       .filter(word => word);
            
            if(deck.length === 0) {
                alert("请输入有效的中文词汇！");
                return;
            }

            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('flashcard').classList.remove('hidden');
            
            initCustomPinyin();
            currentIndex = 0;
            updateCard();
        }

        function returnToEdit() {
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('flashcard').classList.add('hidden');
        }

        function updateCard() {
            const card = document.getElementById('flashcard');
            if(deck[currentIndex]) {
                card.textContent = showPinyin ? 
                    getPinyin(deck[currentIndex]) : 
                    deck[currentIndex];
            }
        }

        function getPinyin(word) {
            if(window.pinyinPro && window.pinyinPro.pinyin) {
                return window.pinyinPro.pinyin(word, {
                    toneType: 'symbol',
                    type: 'array',
                    multiple: true,
                    mode: 'surname'
                }).join(' ');
            }
            return word;
        }

        function flipCard() {
            showPinyin = !showPinyin;
            updateCard();
        }

        function prevCard() {
            currentIndex = Math.max(0, currentIndex - 1);
            showPinyin = false;
            updateCard();
        }

        function nextCard() {
            currentIndex = Math.min(deck.length - 1, currentIndex + 1);
            showPinyin = false;
            updateCard();
        }

        window.addEventListener('load', () => {
            if(!window.pinyinPro) {
                alert("Error loading pinyin-pro library. Please refresh the page.");
            }
            initCustomPinyin();
        });

        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowLeft') prevCard();
            if(e.key === 'ArrowRight') nextCard();
            if(e.key === ' ' || e.key === 'Enter') flipCard();
        });
    </script>
</body>
</html>
